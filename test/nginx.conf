
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    upstream teams {
        keepalive 100;
        server 127.0.0.1:3002;
    }
    
    upstream permissions {
        keepalive 100;
        server 127.0.0.1:3003;
        # server 127.0.0.1:3004;
    }
    
    upstream permissions_maintenance {
        keepalive 100;
        server 127.0.0.1:3001;
    }
    
    server {
        listen       8080;
        server_name  localhost;

        location /timing {
          proxy_set_header Host            $http_host;
          proxy_pass http://127.0.0.1:3030;
        }

        location /permissions-migration {
           proxy_set_header Host            $http_host;
           proxy_pass http://127.0.0.1:3007;
           }

        location /permissions {
            proxy_set_header Host            $http_host;
            proxy_pass http://permissions_maintenance;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            }

        location /resources-shared-with {
            proxy_set_header Host            $http_host;
            proxy_pass http://permissions_maintenance;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            }

        location /resources-accessible-by-team-members {
            proxy_set_header Host            $http_host;
            proxy_pass http://permissions_maintenance;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            }

        location /permissions-heirs {
            proxy_set_header Host            $http_host;
            proxy_pass http://permissions_maintenance;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            }

        location /permissions-heirs-details {
            proxy_set_header Host            $http_host;
            proxy_pass http://permissions_maintenance;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            }

        location /users-who-can-access {
            proxy_set_header Host            $http_host;
            proxy_pass http://permissions_maintenance;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            }

        location /is-allowed {
            proxy_set_header Host            $http_host;
            proxy_pass http://permissions;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            }

        location /allowed-actions {
            proxy_set_header Host            $http_host;
            proxy_pass http://permissions;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            }

        location /events {
            proxy_set_header Host            $http_host;
            proxy_pass http://permissions;
            proxy_set_header Connection "";
            }

        location /teams {
            proxy_set_header Host            $http_host;
            proxy_pass http://teams;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            }

        location /inherits-permissions-from {
            proxy_set_header Host            $http_host;
            proxy_pass http://permissions;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
           }

        location /maps {
           proxy_set_header Host            $http_host;
           proxy_pass http://127.0.0.1:3011;
           }

        location /bWFwd2lk-emerald {
           proxy_set_header Host            $http_host;
           proxy_pass http://127.0.0.1:3005;
           }

        location /bWFw- {
           proxy_set_header Host            $http_host;
           proxy_pass http://127.0.0.1:3005;
           }

        location /ZW50- {
           proxy_set_header Host            $http_host;
           proxy_pass http://127.0.0.1:3005;
           }

        location /dmFs- {
           proxy_set_header Host            $http_host;
           proxy_pass http://127.0.0.1:3005;
           }

        location /namespaces {
           proxy_set_header Host            $http_host;
           proxy_pass http://127.0.0.1:3006;
           }

        location /customers {
           proxy_set_header Host            $http_host;
           proxy_pass http://127.0.0.1:3008;
           }

        location /dqss {
           proxy_set_header Host            $http_host;
           proxy_pass http://127.0.0.1:3009;
           }

        location /orgs {
          proxy_set_header Host            $http_host;
          proxy_pass http://127.0.0.1:3010;
        }

        location /ZGVw- {
          proxy_set_header Host            $http_host;
          proxy_pass http://127.0.0.1:3014;
        }

        location /deployments {
          proxy_set_header Host            $http_host;
          proxy_pass http://127.0.0.1:3014;
        }

        location =/oscar {
          return 200 '/oscar';
        }

    }

}
