# Database Settings
bin_config_pg_host=localhost
bin_config_pg_user=postgresql
bin_config_pg_password=postgresql
bin_config_pg_database=permissions

# General Permissions Properties
bin_config_ip_address=127.0.0.1
bin_config_ip_port=3200
bin_config_speedup=10
bin_config_internal_sy_router_host=localhost
bin_config_internal_sy_router_port=3200
bin_config_cache_sweep_interval=600000
bin_config_cache_entry_ttl=600000

# Configuration for permissions-migration
bin_config_permissions_clientid=permissions-client
bin_config_permissions_clientsecret=xxxx
bin_config_edge_address=https://api.e2e.apigee.net
bin_config_client_token_issuer=https://login.e2e.apigee.net

bin_config_auth_key_url=https://login.e2e.apigee.net/oauth/token_key
bin_config_auth_url=https://login.e2e.apigee.net/oauth/token
bin_config_oauth_callback_url=http://localhost:3200/oauth-callback